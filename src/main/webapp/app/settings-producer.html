<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="../dist/bootstrap.css">
    <!-- <link rel="stylesheet" href="../dist/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="../dist/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="../dist/bootstrap-dashboard.css">
    <link rel="stylesheet" href="../dist/toastr.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<!-- <body class="hold-transition" style="overflow-x: hidden;"> -->
<body style="overflow:hidden;">


<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidepad bg-light" style="overflow-y: auto;">            
            <ol class="list-group list-group-numbered" id="producer-settings-list"><h5>Add the first producer here.</h5></ol>
        </div>

        <main class="col-md-9 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <!-- <h4 class="h4">Flow Setting</h4> -->
                <button class="btn btn-danger" type="button">New</button>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group me-2">
                    <button type="button" class="btn btn-primary">Save</button>
                  </div>
                </div>
            </div>            
            <div class="card bg-white mb-3 fs-6" id="producer-settings">
                <div class="card-header"><h5>Settings</h5></div>
                <div class="card-body">
                    <input type="text" name="id" style="display: none;">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Producer</span>
                        <select class="form-control form-select mt-0" name="producer"></select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Institute</span>
                        <input type="text" class="form-control" name="depositUserInstitute">
                        <span class="input-group-text">User Name</span>
                        <input type="text" class="form-control" name="depositUserName">
                        <span class="input-group-text">Password</span>
                        <input type="password" class="form-control" name="depositUserPassword">
                    </div>
                </div>
                <div class="card-header"><h5>Health Audit</h5></div>
                <div class="card-body">
                    <div class="alert alert-warning" role="alert" name="audit"></div>
                </div>
            </div> <!--End of card-->       
        </div>
    </div> <!--End of row-->

</div> <!--End of container-fluid-->

<script src="../dist/jquery-3.5.1.min.js"></script>
<script src="../dist/bootstrap.bundle.js"></script>
<script src="../dist/toastr.min.js"></script>
<script src="dashboard.js"></script>
<script src="setting-flows.js"></script>
<script type="text/javascript">
// const tableFlowSettings=new DashboardTable('grid-flow-settings', defHeadersFlowSettings);
$(function(){
    fetchHttp('/restful/setting/flow/all/get', null, initFlowSettingsList);
    fetchHttp('/restful/setting/flow/all/get', null, initFlowSettingsList); 

    $('.producer-name').click(function () {
        var id=$(this).prop('data-id');
        if (!id) {return;}
        detailMaterialFlow(id, '#flow-settings');
    });

    $('.producer-action-delete').click(function () {
        var id=$(this).prop('data-id');
        if (!id) {return;}
        deleteMaterialFlow(id, '#flow-settings');
    });
});
</script>
</body>
</html>
